<template>
    <div class="group-btn">
        <div class="btn">
          <span>See details</span>
        </div>
      </div>
    <div class="room-detail-container">
        <div class="room-detail">
          <div class="room-detail-section">
            <div class="slider-container">
              
              <c-custom_carousel_3_images list={images}></c-custom_carousel_3_images>
            </div>
            <!-- Infor container -->
            <div class="infor-container">
              <div class="infor-section">
                <div class="heading">
                  <div class="title">{title}</div>
                  <div class="specifications">
                    <div class="flex-specification">
                      <div class="capacity">
                        <span>Capacity : {capacity}</span>
                      </div>
                      <div class="line"></div>
                      <div class="size">
                        <div>
                          Size: <span>{size}m<sup>2</sup></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sub-title">
                    <h3>{sub_title}</h3>
                  </div>
                </div>
                <div class="body-content">
                  {description}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute-icon">
          <span class="custom-icon" id="close-icon">
            <lightning-icon class="color-white" size="medium" icon-name="utility:close" title="Approved"></lightning-icon>
          </span>
        </div>
      </div>
</template>
