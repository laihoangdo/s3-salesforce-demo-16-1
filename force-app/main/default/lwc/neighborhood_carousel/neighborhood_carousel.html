    <c-slide_carousel displayed-number="5" list={list} onmounted={mounted} onnext={next} onprev={prev}>
      <div class="carousel" lwc:ref="carousel">
        <article class="card" for:each={displayed} for:item="item" key={item.id}>
          <figure class="card__image">
            <img class="card__image-img" src={item.image} />
          </figure>
          <section class="card__intro">
            <h3 class="card__intro-title">{item.title}</h3>
            <p class="card__intro-content">{item.content}</p>
          </section>
        </article>
      </div>
    </c-slide_carousel>
