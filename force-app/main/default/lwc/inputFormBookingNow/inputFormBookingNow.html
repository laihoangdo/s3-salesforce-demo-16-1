<template>
    <div class="input-booking-hotel">
        <p>{title}</p>
        <template if:true={typeIsNumber}>
            <div class="number">
                <p onclick={changeValueNumberMinus}>-</p>
                <input value={value} type="number" />
                <p onclick={changeValueNumberPlus}>+</p>
              </div>
        </template>
        <template if:true={typeIsDate}>
            <input onchange={changeValueDate} value={value} type="date" />
        </template>
        <template if:true={typeIsTime}>
            <div class="select-option">
            <select value={value}  onchange={changeValueTime}>
                <template for:each={times} for:item="item" for:index="index">
                    <option value={item} key={item.index} data-value={item}>{item}</option>
                  </template>
            </select>
            </div>
        </template>
    </div>
</template>
